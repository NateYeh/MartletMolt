        <!-- JS Logic for Sidebar -->
        <script>
        function sidebarApp() {
            return {
                sessions: [],
                loading: false,
                currentSessionId: '',
                backendUrl: '{{ backend_url }}',

                init() {
                    const urlParams = new URLSearchParams(window.location.search);
                    this.currentSessionId = urlParams.get('session') || 'default';
                    this.refreshSessions();
                    
                    // ç›£è½æœƒè©±æ›´æ–°äº‹ä»¶ï¼ˆä¾†è‡ª chatAppï¼‰
                    window.addEventListener('session-updated', () => this.refreshSessions());
                },

                async refreshSessions() {
                    this.loading = true;
                    try {
                        const response = await fetch(`${this.backendUrl}/sessions`);
                        if (response.ok) {
                            const data = await response.json();
                            this.sessions = data.sessions;
                        }
                    } catch (e) { console.error('Sidebar fetch fail:', e); }
                    finally { this.loading = false; }
                },

                async deleteSession(id) {
                    if (!confirm(`ç¢ºå®šè¦åˆªé™¤å°è©± "${id}" å—ï¼Ÿ`)) return;
                    try {
                        const response = await fetch(`${this.backendUrl}/sessions/${id}`, { method: 'DELETE' });
                        if (response.ok) {
                            this.refreshSessions();
                            if (this.currentSessionId === id) window.location.href = '/chat';
                        }
                    } catch (e) { alert('åˆªé™¤å¤±æ•—'); }
                }
            }
        }
        </script>
