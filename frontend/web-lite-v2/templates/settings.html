{% block scripts %}
<script>
function settingsApp() {
    return {
        config: {
            agent: {
                provider: 'ollama',
                model: '',
                temperature: 0.7,
                max_tokens: 4096
            }
        },
        isSaving: false,
        message: null,
        backendUrl: '{{ backend_url }}',

        async init() {
            await this.fetchSettings();
        },

        async fetchSettings() {
            try {
                const response = await fetch(`${this.backendUrl}/settings/`);
                if (response.ok) {
                    const data = await response.json();
                    this.config = data;
                }
            } catch (error) {
                console.error('Failed to fetch settings:', error);
            }
        },

        async saveSettings() {
            this.isSaving = true;
            this.message = null;

            try {
                const response = await fetch(`${this.backendUrl}/settings/agent`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        provider: this.config.agent.provider,
                        model: this.config.agent.model,
                        temperature: parseFloat(this.config.agent.temperature),
                        max_tokens: parseInt(this.config.agent.max_tokens)
                    })
                });

                if (response.ok) {
                    this.message = { type: 'success', text: 'è¨­å®šå·²æ›´æ–°ï¼ˆç•¶å‰å•Ÿå‹•ç‰ˆæœ¬ç”Ÿæ•ˆï¼‰' };
                } else {
                    this.message = { type: 'error', text: 'å„²å­˜å¤±æ•—' };
                }
            } catch (error) {
                this.message = { type: 'error', text: 'é€£ç·šéŒ¯èª¤: ' + error.message };
            } finally {
                this.isSaving = false;
                // 3 ç§’å¾Œè‡ªå‹•éš±è—è¨Šæ¯
                setTimeout(() => this.message = null, 3000);
            }
        }
    }
}
</script>
