<!DOCTYPE html>
<html lang="zh-TW" 
      x-data="{ 
          darkMode: localStorage.getItem('theme') === 'dark',
          init() {
              if (!localStorage.getItem('theme')) {
                  localStorage.setItem('theme', 'dark');
                  this.darkMode = true;
              }
          }
      }" 
      :class="{ 'dark': darkMode }"
      class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MartletMolt{% endblock %}</title>
    
    <!-- Favicon -->
    <link rel="icon" href="/static/favicon.svg" type="image/svg+xml">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            200: '#bfdbfe',
                            300: '#93c5fd',
                            400: '#60a5fa',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                            800: '#1e40af',
                            900: '#1e3a8a',
                        },
                        lobe: {
                            bg: 'var(--lobe-bg)',
                            bgSecondary: 'var(--lobe-bg-secondary)',
                            text: 'var(--lobe-text)',
                            textSecondary: 'var(--lobe-text-secondary)',
                            border: 'var(--lobe-border)',
                            hover: 'var(--lobe-hover)',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                        mono: ['Fira Code', 'Consolas', 'monospace'],
                    },
                    animation: {
                        'bounce-slow': 'bounce 2s infinite',
                        'pulse-slow': 'pulse 3s infinite',
                    }
                }
            }
        }
    </script>
    
    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <!-- Marked.js (Markdown 解析) -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <!-- Highlight.js (代碼高亮) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/styles/github-dark.min.css">
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/lib/highlight.min.js"></script>
    
    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Custom Styles -->
    <style>
        :root {
            --lobe-bg: #ffffff;
            --lobe-bg-secondary: #f9fafb;
            --lobe-text: #111827;
            --lobe-text-secondary: #6b7280;
            --lobe-border: #e5e7eb;
            --lobe-hover: #f3f4f6;
        }
        
        .dark {
            --lobe-bg: #0f172a;
            --lobe-bg-secondary: #1e293b;
            --lobe-text: #f1f5f9;
            --lobe-text-secondary: #94a3b8;
            --lobe-border: #334155;
            --lobe-hover: #1e293b;
        }
        
        body {
            background-color: var(--lobe-bg);
            color: var(--lobe-text);
        }
        
        /* Markdown 樣式 */
        .markdown-body h1, .markdown-body h2, .markdown-body h3 {
            margin-top: 1.5em;
            margin-bottom: 0.5em;
            font-weight: 600;
        }
        
        .markdown-body h1 { font-size: 2em; }
        .markdown-body h2 { font-size: 1.5em; }
        .markdown-body h3 { font-size: 1.25em; }
        
        .markdown-body p {
            margin-bottom: 1em;
            line-height: 1.7;
        }
        
        .markdown-body ul, .markdown-body ol {
            margin-left: 1.5em;
            margin-bottom: 1em;
        }
        
        .markdown-body li {
            margin-bottom: 0.5em;
        }
        
        .markdown-body pre {
            background-color: #1e293b;
            border-radius: 0.5rem;
            padding: 1rem;
            overflow-x: auto;
            margin: 1em 0;
        }
        
        .markdown-body code {
            font-family: 'Fira Code', monospace;
            font-size: 0.875em;
        }
        
        .markdown-body p code {
            background-color: rgba(59, 130, 246, 0.1);
            padding: 0.2em 0.4em;
            border-radius: 0.25rem;
        }
        
        .dark .markdown-body p code {
            background-color: rgba(59, 130, 246, 0.2);
        }
        
        /* 滾動條樣式 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }
        
        .dark ::-webkit-scrollbar-thumb {
            background: #475569;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
        
        .dark ::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }
        
        /* 動畫 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 0.3s ease-out;
        }
    </style>
    
    {% block head %}{% endblock %}
</head>
<body class="h-full overflow-hidden transition-colors duration-200">
    <!-- 主容器 -->
    <div class="flex h-full">
        <!-- 側邊欄 -->
        {% include 'components/sidebar.html' %}
        
        <!-- 主內容區 -->
        <main class="flex-1 flex flex-col overflow-hidden bg-lobe-bg">
            {% block content %}{% endblock %}
        </main>
    </div>
    
    {% block scripts %}{% endblock %}
    
    <!-- Markdown 配置 -->
    <script>
        // 配置 Marked
        marked.setOptions({
            highlight: function(code, lang) {
                if (lang && hljs.getLanguage(lang)) {
                    return hljs.highlight(code, { language: lang }).value;
                }
                return hljs.highlightAuto(code).value;
            },
            breaks: true,
            gfm: true
        });
    </script>
</body>
</html>
