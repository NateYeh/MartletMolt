# DELETE /sessions/{session_id} - 刪除會話

order: 7
title: 刪除會話

endpoint:
  method: DELETE
  path: /sessions/{session_id}
  description: 刪除指定的會話及其所有歷史記錄

request:
  path_parameters:
    - name: session_id
      type: string
      required: true
      description: 會話 ID

response:
  status_code: 200
  description: 刪除成功
  body:
    success: true
    message: "Session 'default' deleted successfully"
  fields:
    - name: success
      type: boolean
      description: 是否成功刪除
    - name: message
      type: string
      description: 操作結果訊息

status_codes:
  - code: 200
    description: 刪除成功
  - code: 404
    description: 會話不存在

examples:
  curl: |
    curl -X DELETE http://localhost:8001/sessions/old-session

  python: |
    import requests

    response = requests.delete("http://localhost:8001/sessions/old-session")
    result = response.json()

    print(result['message'])  # Session 'old-session' deleted successfully

  javascript: |
    const response = await fetch('http://localhost:8001/sessions/old-session', {
      method: 'DELETE'
    });

    const result = await response.json();
    console.log(result.message); // Session 'old-session' deleted successfully