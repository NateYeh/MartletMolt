# GET /health - 健康檢查

order: 1
title: 健康檢查

endpoint:
  method: GET
  path: /health
  description: 檢查後端服務是否正常運行

request:
  headers:
    - name: Host
      value: localhost:8001
      required: true

response:
  status_code: 200
  description: 服務正常
  body:
    status: running
    system: SystemA
    version: "0.1.0"
  fields:
    - name: status
      type: string
      description: 服務狀態（"running" 或 "error"）
      example: running
    - name: system
      type: string
      description: 當前活躍系統名稱（"SystemA" 或 "SystemB"）
      example: SystemA
    - name: version
      type: string
      description: API 版本號
      example: "0.1.0"

examples:
  curl: |
    curl http://localhost:8001/health

  python: |
    import requests
    response = requests.get("http://localhost:8001/health")
    print(response.json())

  javascript: |
    const response = await fetch('http://localhost:8001/health');
    const data = await response.json();
    console.log(data);