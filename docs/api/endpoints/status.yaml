# GET /status - 系統狀態

order: 2
title: 系統狀態

endpoint:
  method: GET
  path: /status
  description: 取得詳細的系統狀態資訊，包括可用的工具列表

request:
  headers:
    - name: Host
      value: localhost:8001
      required: true

response:
  status_code: 200
  description: 請求成功
  body:
    system: SystemA
    active: true
    tools:
      - shell
      - file_read
      - file_write
      - web_navigate
      - web_extract
    provider: openai
    model: gpt-4o
  fields:
    - name: system
      type: string
      description: 當前活躍系統名稱
      example: SystemA
    - name: active
      type: boolean
      description: 系統是否活躍
      example: true
    - name: tools
      type: array[string]
      description: 可用工具列表
      example: ["shell", "file_read", "file_write"]
    - name: provider
      type: string
      description: 當前 AI Provider（"openai", "anthropic", "ollama"）
      example: openai
    - name: model
      type: string
      description: 當前使用的模型名稱
      example: gpt-4o

examples:
  curl: |
    curl http://localhost:8001/status

  python: |
    import requests
    response = requests.get("http://localhost:8001/status")
    data = response.json()
    print(f"System: {data['system']}")
    print(f"Available tools: {data['tools']}")

  javascript: |
    const response = await fetch('http://localhost:8001/status');
    const data = await response.json();
    console.log('Available tools:', data.tools);
    console.log('Current model:', data.model);