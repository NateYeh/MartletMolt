<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - MartletMolt</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        .chat-container { height: calc(100vh - 200px); }
        .message-user { background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%); }
        .message-assistant { background: #374151; }
        pre { background: #1f2937; border-radius: 0.5rem; padding: 1rem; overflow-x: auto; }
        code { font-family: 'Fira Code', monospace; }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
    <nav class="bg-gray-800 border-b border-gray-700">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="flex items-center">
                        <span class="text-2xl">ðŸ¦…</span>
                        <span class="ml-2 text-xl font-bold">MartletMolt</span>
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="text-xs text-gray-400">System: <span class="text-blue-400">{{ system }}</span></span>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto px-4 py-4">
        <!-- Chat Messages -->
        <div id="chat-messages" class="chat-container overflow-y-auto space-y-4 mb-4 p-4 bg-gray-800 rounded-lg">
            <div class="text-center text-gray-500 py-8">
                <div class="text-4xl mb-4">ðŸ¦…</div>
                <p>Start a conversation with MartletMolt</p>
                <p class="text-sm mt-2">Type a message below to begin</p>
            </div>
        </div>

        <!-- Input Area -->
        <div class="bg-gray-800 rounded-lg p-4">
            <form id="chat-form" class="flex space-x-4">
                <input type="text" 
                       id="message-input" 
                       placeholder="Type your message..."
                       class="flex-1 bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 focus:outline-none focus:border-blue-500">
                <button type="submit" 
                        class="px-6 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg font-semibold transition">
                    Send
                </button>
            </form>
        </div>
    </main>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const chatForm = document.getElementById('chat-form');
        const messageInput = document.getElementById('message-input');
        let sessionId = 'default';

        // Add message to chat
        function addMessage(role, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `p-4 rounded-lg ${role === 'user' ? 'message-user ml-8' : 'message-assistant mr-8'}`;
            
            const roleLabel = document.createElement('div');
            roleLabel.className = 'text-xs text-gray-400 mb-1';
            roleLabel.textContent = role === 'user' ? 'You' : 'Assistant';
            messageDiv.appendChild(roleLabel);

            const contentDiv = document.createElement('div');
            contentDiv.className = 'whitespace-pre-wrap';
            contentDiv.textContent = content;
            messageDiv.appendChild(contentDiv);

            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Handle form submit
        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const message = messageInput.value.trim();
            if (!message) return;

            // Add user message
            addMessage('user', message);
            messageInput.value = '';

            // Send to API
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        message: message, 
                        session_id: sessionId 
                    })
                });

                const data = await response.json();
                
                if (data.message) {
                    addMessage('assistant', data.message);
                } else if (data.detail) {
                    addMessage('assistant', `Error: ${data.detail}`);
                }
            } catch (error) {
                addMessage('assistant', `Error: ${error.message}`);
            }
        });

        // Focus input
        messageInput.focus();
    </script>
</body>
</html>
