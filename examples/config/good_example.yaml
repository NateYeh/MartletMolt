---
# 正確的 YAML 範例
database:
  host: localhost
  port: 5432
  name: myapp_db
  # 國家代碼明確用引號包裹，避免被解析成布林值
  country: 'no'
features:
  - authentication
  - logging
  - caching
# 多行描述使用 | 符號
description: |
  這是 MartletMolt 專案的配置範例。
  展示了正確的 YAML 格式。
# API 配置
api:
  # 從環境變數讀取敏感資訊
  key: ${API_KEY}
  enabled: true
  # 版本號明確用引號包裹
  version: '1.10'
# 多環境配置
environments:
  development:
    debug: true
    log_level: DEBUG
  production:
    debug: false
    log_level: WARNING
